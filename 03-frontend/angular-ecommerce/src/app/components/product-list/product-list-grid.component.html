<div class="main-content">

    <div class="section-content section-content-p30">

<div class="container-fluid">

    <div class="row">


<!-- loop over collection of products -->

<div  *ngFor ="let tempProduct of product" class="col-md-3">
    <div class="product-box">
        <a routerLink="/products/{{tempProduct.id}}">
            <img src="{{tempProduct.imageUrl}}" class="img-responsive">
        </a>    
        <a routerLink="/products/{{tempProduct.id}}">

            <h1> {{tempProduct.name}}</h1>
        </a>
        <h2>{{tempProduct.description}} </h2>
        <div class="price"> {{tempProduct.unitPrice | currency :'INR'}} </div>
        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to Cart</button>
        
    </div>
</div>


<div *ngIf= "product?.length==0" class="aler alert-warning col-md-12" role="alert">
    No products found.
</div>


    </div>
   

<div class="footer-pagination">
   

    <div class="row">
        

        <div class="col-md-6">
           
        </div>
        <div class="col-md-6">

            <div class="row">
                <div >

                    <span style="font-size: large;">Page Size</span>
                    
                    <select class="ml-2" (change)="updatePageSize($event.target.value)">
                        
                        <option selected="true">5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                    </select>
                    </div>
             

<div class="col-md-9" style="padding-left:10%">

    
<ngb-pagination  [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                [maxSize]="5"
                [boundaryLinks]="true"
                (pageChange)="listProducts()">


</ngb-pagination>

</div>




            </div>
        </div>
    </div>
</div>











</div>

    </div>


</div>
